<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/pregu.css}">
    <title>P R E G U N T A S ----> OK</title>

    <style>
        /* Estilos para la imagen */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Estilos para los encabezados */
        h1 {
            text-align: center;
            margin-top: 20px;
        }

        /* Estilos para los contadores */
        #contador-tiempo,
        #contador-puntuacion,
        #contador-preguntas {
            text-align: center;
            margin-top: 20px;
        }

        /* Estilos para los botones de respuesta */
        input {
            display: block;
            margin: 0 auto;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        input:hover {
            background-color: #45a049;
        }
    </style>

    <script>
        window.onload = function() {
            var tiempoRestante = 60; // Tiempo en segundos
            var contadorPuntuacion = 0;
            var preguntas = 0;

            var contadorTiempo = setInterval(function() {
                document.getElementById("contador-tiempo").innerHTML = "Tiempo restante: " + tiempoRestante + " segundos";
                tiempoRestante--;
                if (tiempoRestante < 0) {
                    clearInterval(contadorTiempo);
                    alert("¡Tiempo terminado!");
                }
            }, 1000);



            document.getElementById("respuesta1").onclick = function() {
                // Incrementar el contador de puntuación
                plusplus();
                preguntas++;
                // Aquí puedes agregar cualquier otra lógica relacionada con la respuesta
            };

            document.getElementById("respuesta2").onclick = function() {
                contadorPuntuacion++;
                // Aquí puedes agregar cualquier otra lógica relacionada con la respuesta
            };

            document.getElementById("respuesta3").onclick = function() {
                contadorPuntuacion++;
                // Aquí puedes agregar cualquier otra lógica relacionada con la respuesta
            };

            function actualizarPuntuacion() {
                document.getElementById("contador-puntuacion").innerHTML = "Puntuación: " + contadorPuntuacion;
            }
            function actualizarPreguntas() {
                document.getElementById("contador-preguntas").innerHTML = "Preguntas contestadas: " + preguntas;
            }

            function plusplus(){
                contadorPuntuacion++
            }
            // Actualizar el contador de puntuación

        };
    </script>

</head>
<body>
<div>
    <img th:src="@{/img/boy_ask.jpg}" alt="logo">
</div>

<h1>P R E G U N T A S ----> OK</h1>
<div>
    <div><p th:text="${user.nombres}"></p></div>
    <div id="contador-tiempo">Tiempo restante: 60 segundos</div>
    <div id="contador-puntuacion">Puntuación:0</div>
    <div id="contador-preguntas">Preguntas contestadas: 0</div>

    <form th:action="@{/juegofinal}" method="post">

        <h1 id="pregunta1" >Pregunta:</h1>
        <h1 id="pregunta" th:text="${pregunta.getAsk()}">Pregunta</h1>
        <br><br>
        <input type="hidden" name="idpregunta" th:value="${pregunta.getId()}">
        <input name="respuesta" type="submit"  th:value="${respuesta1.getResp()}"></input><br><br>
        <input name="respuesta" type="submit"  th:value="${respuesta2.getResp()}"></input><br><br>
        <input name="respuesta" type="submit" th:value="${respuesta3.getResp()}"></input><br><br>
    </form>
</div>
</body>
</html>
