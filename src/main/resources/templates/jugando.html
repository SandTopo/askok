<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/pregu.css}">
    <title>P R E G U N T A S   ----> OK</title>

    <script>
        window.onload = function() {
            var tiempoRestante = 60; // Tiempo en segundos
            var contadorPuntuacion = 0;

            var contadorTiempo = setInterval(function() {
                document.getElementById("contador-tiempo").innerHTML = "Tiempo restante: " + tiempoRestante + " segundos";
                tiempoRestante--;
                if (tiempoRestante < 0) {
                    clearInterval(contadorTiempo);
                    alert("¡Tiempo terminado!");
                }
            }, 1000);

            document.getElementById("respuesta1").onclick = function() {
                // Incrementar el contador de puntuación
                contadorPuntuacion++;
                // Aquí puedes agregar cualquier otra lógica relacionada con la respuesta
            };

            document.getElementById("respuesta2").onclick = function() {
                contadorPuntuacion++;
                // Aquí puedes agregar cualquier otra lógica relacionada con la respuesta
            };

            document.getElementById("respuesta3").onclick = function() {
                contadorPuntuacion++;
                // Aquí puedes agregar cualquier otra lógica relacionada con la respuesta
            };

            // Actualizar el contador de puntuación
            function actualizarPuntuacion() {
                document.getElementById("contador-puntuacion").innerHTML = "Puntuación: " + contadorPuntuacion;
            }
        };
    </script>

</head>
<body>
    <div>
        <img src="../static/imgs/boy_ask_pq.jpg" alt="logo">
    </div>
<div>
    <h1>P R E G U N T A S   ----> OK</h1>
    <div>
        <div id="contador-tiempo">Tiempo restante: 60 segundos</div>
        <div id="contador-puntuacion">Puntuación: 0</div>
        <form>
            <label for="pregunta">Pregunta:</label><br>
            <input type="text" id="pregunta" name="pregunta"><br><br>

            <button type="button" id="respuesta1">Respuesta 1</button><br><br>

            <button type="button" id="respuesta2">Respuesta 2</button><br><br>

            <button type="button" id="respuesta3">Respuesta 3</button><br><br>
        </form>
    </div>
</body>
</html>
