<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/pregu.css}">
    <title>P R E G U N T A S ----> OK</title>

    <style>
        /* Estilos para la imagen */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Estilos para los encabezados */
        h1 {
            text-align: center;
            margin-top: 20px;
        }

        /* Estilos para los contadores */
        #contador-tiempo,
        #contador-puntuacion,
        #contador-preguntas {
            text-align: center;
            margin-top: 20px;
        }

        /* Estilos para los botones de respuesta */
        button {
            display: block;
            margin: 0 auto;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>

    <script>
        // Tu script JavaScript aquí
    </script>

</head>
<body>
<div>
    <img th:src="@{/img/boy_ask.jpg}" alt="logo">
</div>

<h1>P R E G U N T A S ----> OK</h1>
<div>
    <div><p th:text="${user.nombres}"></p></div>
    <div id="contador-tiempo">Tiempo restante: 30 segundos</div>
    <div id="contador-puntuacion">Puntuación: 0</div>
    <div id="contador-preguntas">Preguntas contestadas: 0</div>

    <form th:action="@{/juegofinal}" method="get">
        <label for="labelpregunta">Pregunta:</label><br>
        <input type="text" id="labelpregunta" name="pregunta" disabled th:value="${pregunta.getAsk_numbers()}"><br><br>

        <h1 id="pregunta">Pregunta</h1>

        <button onclick="btn()">Respuesta 1</button><br><br>
        <button onclick="btn()">Respuesta 2</button><br><br>
        <button onclick="btn()">Respuesta 3</button><br><br>
    </form>
</div>
</body>
</html>
